#  ╭──────────────────────────────────╮
#  │ remap prefix from 'C-b' to 'C-a' │
#  ╰──────────────────────────────────╯
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

#  ╭───────────────────────────╮
#  │ split panes using | and - │
#  ╰───────────────────────────╯
bind | split-window -h
bind _ split-window -v
unbind '"'
unbind %

#  ╭───────╮
#  │ Panes │
#  ╰───────╯

bind-key C-f resize-pane -Z
bind -n C-S-h resize-pane -L 2
bind -n C-S-l resize-pane -R 2
bind -n C-S-k resize-pane -U 2
bind -n C-S-j resize-pane -D 2

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-h select-pane -U
bind -n M-k select-pane -R

#  ╭───────────────────────╮
#  │ Window Navigation     │
#  ╰───────────────────────╯
bind-key -n M-Left previous-window
bind-key -n M-Right next-window

#  ╭──────────────────────────────────────────────────────────────────────────────╮
#  │   reload config file (change file location to your the tmux.conf you want    │
#  │                                   to use)                                    │
#  ╰──────────────────────────────────────────────────────────────────────────────╯
bind r source-file ~/.tmux.conf\; display-message 'Sourced ~/.tmux.conf'

#  ╭────────────────────────────────────────╮
#  │ Enable mouse mode (tmux 3.1 and above) │
#  ╰────────────────────────────────────────╯
bind-key -n C-S-m set -g mouse \; display-message 'Mouse #{?mouse,on,off}'

set -s set-clipboard off

#  ╭──────────────────────╮
#  │ Start numbering at 1 │
#  ╰──────────────────────╯
set -g base-index 1

#  ╭──────────────────────────────────╮
#  │ Allows for faster key repetition │
#  ╰──────────────────────────────────╯
set -s escape-time 1

#  ╭──────────────────────────────────────────────────────────────────────────────╮
#  │    Rather than constraining window size to the maximum size of any client    │
#  │    connected to the *session*, constrain window size to the maximum size     │
#  │       of any client connected to *that window*. Much more reasonable.        │
#  ╰──────────────────────────────────────────────────────────────────────────────╯
setw -g aggressive-resize on


