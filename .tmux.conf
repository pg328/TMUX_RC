#  ╭──────────────────────────────────╮
#  │ remap prefix from 'C-b' to 'C-a' │
#  ╰──────────────────────────────────╯
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

#  ╭───────────────────────────╮
#  │ split panes using | and - │
#  ╰───────────────────────────╯
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

#  ╭───────────────────────╮
#  │ Better Split Commands │
#  ╰───────────────────────╯
bind h select-pane -L
bind j select-pane -D
bind l select-pane -R
bind k select-pane -U

#  ╭───────────────────────╮
#  │ Resize panes tmux     │
#  ╰───────────────────────╯
bind -n M-Left resize-pane -L 2
bind -n M-Right resize-pane -R 2
bind -n M-Up resize-pane -U 2
bind -n M-Down resize-pane -D 2

#  ╭──────────────────────────────────────────────────────────────────────────────╮
#  │   reload config file (change file location to your the tmux.conf you want    │
#  │                                   to use)                                    │
#  ╰──────────────────────────────────────────────────────────────────────────────╯
bind r source-file ~/.tmux.conf

#  ╭────────────────────────────────────────╮
#  │ Enable mouse mode (tmux 3.1 and above) │
#  ╰────────────────────────────────────────╯
set -g mouse on

#  ╭──────────────────────╮
#  │ Start numbering at 1 │
#  ╰──────────────────────╯
set -g base-index 1

#  ╭──────────────────────────────────╮
#  │ Allows for faster key repetition │
#  ╰──────────────────────────────────╯
set -s escape-time 1

#  ╭──────────────────────────────────────────────────────────────────────────────╮
#  │    Rather than constraining window size to the maximum size of any client    │
#  │    connected to the *session*, constrain window size to the maximum size     │
#  │       of any client connected to *that window*. Much more reasonable.        │
#  ╰──────────────────────────────────────────────────────────────────────────────╯
setw -g aggressive-resize on


